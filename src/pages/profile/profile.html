<!--
  Generated template for the ProfilePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-toolbar class="toolbar toolbar-md">
      <div class="toolbar-background toolbar-background-md"></div>
      <ion-buttons start class="bar-buttons bar-buttons-md">
        <button icon-only (click)="logout()" ion-button class="disable-hover bar-button bar-button-md bar-button-default bar-button-default-md bar-button-md">
          <span class="button-inner">
            <ion-icon name="log-out" role="img" class="icon icon-md md-log-out" aria-label="log-out"></ion-icon>
          </span>
        </button>
      </ion-buttons>
      <ion-title>Profile</ion-title>
    </ion-toolbar>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card class="ion-card">
    <div>
      <ion-img class="profile-image" (click)="uploadProfile()" src="{{this.profile_image}}"></ion-img>
    </div>


    <div class="profile-name">{{this.session.user_name}}
    </div>
    <div class="profile-email">{{this.session.user_email}}
  
    </div>
    <div class="center">
      <div>
        {{this.session.user_mobile}}
      </div>
    </div>
  </ion-card>
</ion-content>
