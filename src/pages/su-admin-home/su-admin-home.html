<ion-header>

  <ion-navbar>
      <ion-toolbar class="toolbar toolbar-md">
          <div class="toolbar-background toolbar-background-md"></div>
          <ion-buttons start class="bar-buttons bar-buttons-md">
            <button icon-only (click)="logout()" ion-button class="disable-hover bar-button bar-button-md bar-button-default bar-button-default-md bar-button-md">
              <span class="button-inner">
                <ion-icon name="log-out" role="img" class="icon icon-md md-log-out" aria-label="log-out"></ion-icon>
              </span>
            </button>
          </ion-buttons>
          <ion-title>Profile</ion-title>
        </ion-toolbar>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row style="margin-left: 5px;margin-right: 5px">
    <ion-col col-6>
      <ion-card (click)="approved()" style="height:45px;background-color:#03D600">
        <p style="text-align:center">Approved Resturants</p>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card (click)="unapproved()" style="height:45px;background-color: #FF502A">
        <p style="text-align:center">Unapproved Resturants</p>

      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row style="margin-left: 5px;margin-right: 5px">
      <ion-col col-6>
        <ion-card  (click)="listAds()" style="height:45px;background-color:#03D600">
          <p  style="text-align:center;padding-top:8%">Post Ads</p>
        </ion-card>
      </ion-col>
    </ion-row>
</ion-content>
