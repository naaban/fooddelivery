<ion-header>

    <ion-navbar>
      <ion-title>Unapproved</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
    <div *ngFor="let result of unapproved" class="column">
      <ion-row>
        <ion-col>
          <div>
            <img class="img" src="{{result.image}}">
          </div>
        </ion-col>
        <ion-col col>
          <div>{{result.name}}
          </div>
          <div style="font-size:10px">+91{{result.mobile}}</div>
          <div style="font-size:10px">{{result.city}} , {{result.state}}</div>
        </ion-col>
        <ion-col col-6>
          <div style="width:auto">
            <div  class="but">
              <button style="background-color:#03D600" (click)="approve(result)" ion-button>Approve <br> Resturant</button>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </ion-content>
