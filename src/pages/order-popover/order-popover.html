<ion-header>

  <ion-navbar>
    <ion-title>{{result.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content >
  <ion-card>
    <img src="{{this.result.image}}">
  </ion-card>
    <div padding class="opacity">
        <form class="login100-form validate-form flex-sb flex-w" [formGroup]="params" (ngSubmit)="order()">
            <div style="width:100%;padding-bottom:10px">
                <div class="wrap-input100 validate-input" >
                  <input class="input100" type="text"  value="{{this.result.name}}" placeholder="Food Name">
                  <span class="focus-input100"></span>
                </div>
              </div>
          <div style="width:100%;padding-bottom:10px">
            <ion-item>
              <ion-label>Select Quantity</ion-label>
           <ion-select [(ngModel)]="qty"  [ngModelOptions]="{standalone: true}">
           <div *ngFor= "let q of qtyArr">
             <ion-option value="{{q}}">{{q}}</ion-option>
           </div>
           </ion-select>
          </ion-item>
          </div>
          <div style="width:100%;padding-bottom:10px">
              <div class="wrap-input100 validate-input" >
                <input class="input100" type="number" formControlName="doorno" placeholder="Door No">
                <span class="focus-input100"></span> 
              </div>
            </div>
          <div style="width:100%;padding-bottom:10px">
            <div class="wrap-input100 validate-input" >
              <input class="input100" type="text" formControlName="streetname"  placeholder="Street Name">
              <span class="focus-input100"></span>
            </div>
          </div>
          <div style="width:100%;padding-bottom:10px">
              <div class="wrap-input100 validate-input" >
                <input class="input100" type="text" formControlName="area" placeholder="Area">
                <span class="focus-input100"></span>
              </div>
            </div>
            <div style="width:100%;padding-bottom:10px">
                <div class="wrap-input100 validate-input" >
                  <input class="input100" type="text" formControlName="city"  placeholder="City">
                  <span class="focus-input100"></span>
                </div>
              </div>
              <div style="width:100%;padding-bottom:10px">
                  <div class="wrap-input100 validate-input" >
                    <input class="input100" type="text" formControlName="state"  placeholder="State">
                    <span class="focus-input100"></span>
                  </div>
                </div>
              <div style="width:100%;padding-bottom:10px">
                  <div class="wrap-input100 validate-input">
                    <input class="input100" type="number" formControlName="pincode"  placeholder="Pincode">
                    <span class="focus-input100"></span>
                  </div>
                </div>
          <div class="container-login100-form-btn m-t-17">
            <button class="login100-form-btn" type="submit" >
              Order Now
            </button>
          </div>
        </form>
      </div>
</ion-content>
