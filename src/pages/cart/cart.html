<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  
    <ion-title>Your Orders</ion-title>
    </ion-navbar>
  </ion-header>
<ion-content padding>
  <div *ngFor="let result of results" class="column" (click) = "orderView(result)">
    <ion-row>
      <ion-col>
        <div>
          <img class="img" src="{{result.image}}">
        </div>
      </ion-col>
      <ion-col col-8>
        <div>{{result.name}}
        </div>
        <div style="font-size:10px;color:gray">
          Order No. {{result.order_id}}
        </div>
        <div style="font-size:12px;color:gray">
          Status : {{result.status}}
        </div>
      </ion-col>
      <ion-col>
        
      </ion-col>
    </ion-row>
  </div>
