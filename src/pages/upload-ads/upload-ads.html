<ion-header>
    <ion-navbar>
        <ion-toolbar class="toolbar toolbar-md">
            <div class="toolbar-background toolbar-background-md"></div>
            <ion-buttons start class="bar-buttons bar-buttons-md">
              <button icon-only (click)="uploadAds(0)" ion-button class="disable-hover bar-button bar-button-md bar-button-default bar-button-default-md bar-button-md">
                <span class="button-inner">
                  <ion-icon name="add" role="img" class="icon icon-md md-add" aria-label="add"></ion-icon>
                </span>
              </button>
            </ion-buttons>
            <ion-title>Upload Ads</ion-title>
          </ion-toolbar>
    </ion-navbar>
  </ion-header>

<ion-content ion-scroll>
  <div *ngFor="let ad of ads" (click)="presentActionSheet(ad)">
    <ion-card class="cards">
      <img src="{{ad.image}}">
    </ion-card>
  </div>

</ion-content>
